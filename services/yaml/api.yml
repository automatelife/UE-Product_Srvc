            $ref: '#/definitions/defaultError'
  /checkauth:
    get:
      tags:
        - Validate
      summary: Validate user and grant code
      description: Validate user and grant code
      produces:
        - application/json
      responses:
        200:
          description: GET successful
          schema:
            $ref: '#/definitions/success'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/defaultError'
        500:
          description: Internal server error
          schema:
            $ref: '#/definitions/defaultError'
definitions:
  success:
    required:
      - err
      - message
    properties:
      err:
        type: string
      message:
        type: object
  defaultError:
    required:
      - err
      - message
    properties:
      err:
        type: integer
        format: int32
      message:
        type: string
  productObject:
    required:
      - name
      - url
      - owner
    properties:
      name:
        type: string
      slug:
        type: string
      url:
        type: string
      active:
        type: boolean
      meta:
        type: object
