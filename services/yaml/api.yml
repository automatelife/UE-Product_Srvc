            $ref: '#/definitions/defaultError'
  /product/{id}:
    get:
      tags:
        - Product Management
      summary: Get a Product by ID
      description: Get a Product by ID
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: id of the product to return
          type: string
          required: true
      responses:
        200:
          description: GET successful
          schema:
            $ref: '#/definitions/success'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/defaultError'
        500:
          description: Internal server error
          schema:
            $ref: '#/definitions/defaultError'
    delete:
      tags:
        - Product Management
      summary: Delete a Product by ID (active=false)
      description: Delete a Product by ID
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: id of the product to delete
          type: string
          required: true
      responses:
        200:
          description: GET successful
          schema:
            $ref: '#/definitions/success'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/defaultError'
        500:
          description: Internal server error
          schema:
            $ref: '#/definitions/defaultError'
    patch:
      tags:
        - Product Management
      summary: Update a Product by ID and patch
      description: Update a Product by ID and patch
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: id of the product to patch
          type: string
          required: true
        - name: update
          in: body
          description: updates to send. NOTE - If updating roles, array will be overwritten. Perform a GET first and append the array before patching.
          required: true
          schema:
            $ref: '#/definitions/productObjectPatch'
      responses:
        200:
          description: GET successful
          schema:
            $ref: '#/definitions/success'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/defaultError'
        500:
          description: Internal server error
          schema:
            $ref: '#/definitions/defaultError'
  /product/{id}/firstuser/{option}:
    patch:
      tags:
        - Product Management
      summary: Update a Product by ID to enable or disable the first user override (recommend you disable)
      description: Update a Product by ID to enable or disable the first user override (recommend you disable)
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: id of the product to override
          type: string
          required: true
        - name: option
          in: path
          description: true or false to enable or disable first user override (recommend false)
          type: boolean
          required: true
          default: false
      responses:
        200:
          description: GET successful
          schema:
            $ref: '#/definitions/success'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/defaultError'
        500:
          description: Internal server error
          schema:
            $ref: '#/definitions/defaultError'

definitions:
  success:
    required:
      - err
      - message
    properties:
      err:
        type: string
      message:
        type: object
  defaultError:
    required:
      - err
      - message
    properties:
      err:
        type: integer
        format: int32
      message:
        type: string
  productObject:
    required:
      - name
      - url
    properties:
      name:
        type: string
      slug:
        type: string
      url:
        type: string
      dnsRef:
        type: string
      vanity:
        type: boolean
        default: false
      private:
        type: boolean
        default: false
      private_code:
        type: string
        description: Only for use when private = true
      license_lock:
        type: boolean
        default: true
        description: If this is true, only admins can generate new licenses/domains
      brand:
        type: object
        properties:
          brandName:
            type: string
            description: This is what the full product name should be displayed as.
          primaryLogo:
            type: object
            properties:
              uri:
                type: string
              contentId:
                type: string
            description: This is a uri to a logo image (specs coming). Content ID optional.
          backgroundImage:
            type: object
            properties:
              uri:
                type: string
              contentId:
                type: string
            description: This is a uri to a background image (specs coming). Content ID optional.
          companyName:
            type: string
            description: This is the legal company name or whatever official name the product should reference
          welcomeMessage:
            type: string
            description: This welcome message is displayed above login
          profileLogo:
            type: object
            properties:
              uri:
                type: string
              contentId:
                type: string
            description: A square version of the logo. Strongly recommended. Content ID optional.
          sidebarImage:
            type: object
            properties:
              uri:
                type: string
              contentId:
                type: string
            description: This is a uri to a background image for the sidebar (specs coming). Content ID optional.
      active:
        type: boolean
      meta:
        type: object
  productObjectPatch:
    properties:
      name:
        type: string
      slug:
        type: string
      url:
        type: string
      dnsRef:
        type: string
      creator:
        type: string
      private:
        type: boolean
        default: false
      private_code:
        type: string
      license_lock:
        type: boolean
        default: true
        description: If this is true, only admins can generate new licenses/domains
      brand:
        type: object
        properties:
          brandedName:
            type: string
            description: This is what the full product name should be displayed as.
          primaryLogo:
            type: object
            properties:
              uri:
                type: string
              contentId:
                type: string
            description: This is a uri to a logo image (specs coming). Content ID optional.
          backgroundImage:
            type: object
            properties:
              uri:
                type: string
              contentId:
                type: string
            description: This is a uri to a background image (specs coming). Content ID optional.
          companyName:
            type: string
            description: This is the legal company name or whatever official name the product should reference
          welcomeMessage:
            type: string
            description: This welcome message is displayed above login
          profileLogo:
            type: object
            properties:
              uri:
                type: string
              contentId:
                type: string
            description: A square version of the logo. Strongly recommended. Content ID optional.
          sidebarImage:
            type: object
            properties:
              uri:
                type: string
              contentId:
                type: string
            description: This is a uri to a background image for the sidebar (specs coming). Content ID optional.
      active:
        type: boolean
      meta:
        type: object
  logObject:
    properties:
      code:
        type: string
      message:
        type: string
      data:
        type: object
  logRange:
    properties:
      greater:
        type: string
        default: mm/dd/yyyy
      less:
        type: string
        default: mm/dd/yyyy