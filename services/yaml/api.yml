      summary: Get All products
      description: Get All products
      produces:
        - application/json
      responses:
        200:
          description: GET successful
          schema:
            $ref: '#/definitions/success'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/defaultError'
        500:
          description: Internal server error
          schema:
            $ref: '#/definitions/defaultError'
  /public/product/{dns}:
   get:
      tags:
        - Publicly Available
      summary: Get a product by DNS reference
      description: Get a product by DNS reference
      produces:
        - application/json
      parameters:
      - name: dns
        in: path
        type: string
        required: true
        description: DNS reference to lookup
      responses:
        200:
          description: GET successful
          schema:
            $ref: '#/definitions/success'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/defaultError'
        500:
          description: Internal server error
          schema:
            $ref: '#/definitions/defaultError'
  /product/hooked/{slug}:
    get:
      tags:
        - Product Management
      summary: Get a Product by Slug, active only - WEBHOOK ACCESS
      description: Get a Product by Slug, active only
      produces:
        - application/json
      parameters:
        - name: slug
          in: path
          description: slug of the product to return
          type: string
          required: true
        - name: code
          in: query
          description: webhook code if not logged in
          type: string
          required: false
      responses:
        200:
          description: GET successful
          schema:
            $ref: '#/definitions/success'
